---
containers:
  luigi-monitor:
    build:
      context: "docker-luigid"
    image: luigid
    run:
      publish: ["8082:8082"]
      tty: true
      interactive: true
      detach: true
  luigi-worker:
    build:
      context: "docker-luigi-worker"
    image: luigi-worker
    run:
      link: ["luigi-monitor:luigi-monitor"]
      detach: true
      tty: true
      interactive: true
      #cmd: ["/bin/bash"]
